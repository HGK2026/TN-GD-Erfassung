<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD-Erfassung V6.0 Planung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #1a3a5a; --accent: #27ae60; --danger: #e74c3c; --saal-bg: #e3f2fd; --emp-bg: #fdf5e6; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 5px; background: #f0f2f5; }
        .nav-header { display: flex; width: 100%; gap: 2px; margin-bottom: 5px; }
        .nav-tab { flex: 1; padding: 15px 2px; border: none; background: #ccc; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; }
        .nav-tab.active { background: var(--primary); color: white; }
        .page { background: white; padding: 15px; border-radius: 0 8px 8px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; min-height: 80vh; }
        #globalLockBtn { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 2px solid var(--primary); background: white; font-weight: bold; }
        #globalLockBtn.locked-mode { background: var(--danger); color: white; }
        .row { display: flex; gap: 8px; margin-bottom: 10px; }
        .field-container { display: flex; flex-direction: column; flex: 1; padding: 4px; border: 2px solid transparent; }
        .field-container.is-locked { border-color: var(--danger); background: #fff5f5; border-radius: 8px; }
        label { font-size: 0.75em; font-weight: bold; color: #555; }
        input, select, textarea { padding: 10px 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; width: 100%; }
        .counter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .counter-card { padding: 10px; border-radius: 12px; text-align: center; border: 2px solid #ddd; background: white; }
        .btn-count { width: 50px; height: 45px; font-size: 22px; border: none; border-radius: 10px; color: white; cursor: pointer; }
        .plus { background: var(--accent); } .minus { background: var(--danger); }
        .count-value { font-size: 28px; font-weight: bold; display: block; }
        .totals-bar { background: #fff; padding: 12px; border-radius: 10px; border: 2px solid var(--primary); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .total-val { float: right; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-header">
        <button class="nav-tab active" onclick="showPage(1)">1. Info</button>
        <button class="nav-tab" onclick="showPage(2)">2. Saal</button>
        <button class="nav-tab" onclick="showPage(3)">3. Empore</button>
        <button class="nav-tab" onclick="showPage(4)">4. Notizen</button>
    </div>

    <div class="page" id="p1" style="display:block;">
        <button id="globalLockBtn" onclick="toggleGlobalLockPage1()">ðŸ”“ SEITE 1 BEARBEITEN</button>
        
        <div class="row">
            <div class="field-container"><label>Datum</label><input type="date" id="datum" onchange="ladePlanung()"></div>
            <div class="field-container"><label>Beginn</label><input type="time" id="beginn"></div>
            <div class="field-container"><label>Ende</label><input type="time" id="ende"></div>
        </div>
        
        <div class="row">
            <div class="field-container"><label>Typ</label><input type="text" id="typ"></div>
            <div class="field-container"><label>Textwort</label><input type="text" id="textwort"></div>
        </div>

        <div class="row">
            <div class="field-container"><label>Leiter</label><input type="text" id="leiter"></div>
            <div class="field-container"><label>Mitd. 1</label><input type="text" id="mit1"></div>
            <div class="field-container"><label>Mitd. 2</label><input type="text" id="mit2"></div>
        </div>

        <div class="row">
            <div class="field-container"><label>Eingangslied</label><input type="text" id="lied1"></div>
            <div class="field-container"><label>BuÃŸlied</label><input type="text" id="lied2"></div>
            <div class="field-container"><label>Abendmahl</label><input type="text" id="lied3"></div>
        </div>

        <h4 style="color: var(--primary);">Live-Summen</h4>
        <div class="totals-bar">
            <div>Gesamt: <span id="totalGesamt" class="total-val">0</span></div>
            <div>Besucher: <span id="totalBesucher" class="total-val">0</span></div>
            <div>Kinder: <span id="totalKinder" class="total-val">0</span></div>
            <div>GÃ¤ste: <span id="totalGaeste" class="total-val">0</span></div>
        </div>

        <button onclick="saveAndPDF()" style="width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:10px; font-weight:bold; margin-top:20px; cursor:pointer;">ðŸ’¾ SPEICHERN & RESET</button>
    </div>

    <div class="page" id="p2" style="background-color: var(--saal-bg);">
        <h3 style="text-align:center;">SAAL</h3>
        <div class="counter-grid">
            <div class="counter-card"><label>GESAMT</label><span id="saalGesamt" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('saalGesamt', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalGesamt', 1)">+</button></div>
            <div class="counter-card"><label>BESUCHER</label><span id="saalBesucher" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('saalBesucher', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalBesucher', 1)">+</button></div>
            <div class="counter-card"><label>KINDER</label><span id="saalKinder" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('saalKinder', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalKinder', 1)">+</button></div>
            <div class="counter-card"><label>GÃ„STE</label><span id="saalGaeste" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('saalGaeste', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalGaeste', 1)">+</button></div>
        </div>
    </div>

    <div class="page" id="p3" style="background-color: var(--emp-bg);">
        <h3 style="text-align:center;">EMPORE</h3>
        <div class="counter-grid">
            <div class="counter-card"><label>GESAMT</label><span id="empGesamt" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('empGesamt', -1)">-</button><button class="btn-count plus" onclick="updateCount('empGesamt', 1)">+</button></div>
            <div class="counter-card"><label>BESUCHER</label><span id="empBesucher" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('empBesucher', -1)">-</button><button class="btn-count plus" onclick="updateCount('empBesucher', 1)">+</button></div>
            <div class="counter-card"><label>KINDER</label><span id="empKinder" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('empKinder', -1)">-</button><button class="btn-count plus" onclick="updateCount('empKinder', 1)">+</button></div>
            <div class="counter-card"><label>GÃ„STE</label><span id="empGaeste" class="count-value">0</span><button class="btn-count minus" onclick="updateCount('empGaeste', -1)">-</button><button class="btn-count plus" onclick="updateCount('empGaeste', 1)">+</button></div>
        </div>
    </div>

    <div class="page" id="p4"><textarea id="notizen" rows="18" placeholder="Notizen..."></textarea></div>

    <script>
        const googleUrl = "https://script.google.com/macros/s/AKfycbwndyVsceWT2tBzYdyLxDHPh36jIIn1TVwXxe_hK6Kud-C07VQ0c3LrnqCtgckuaYkGhQ/exec";

        // Beim Start: Heutige Planung laden
        window.onload = function() {
            document.getElementById('datum').valueAsDate = new Date();
            ladePlanung();
        };

        function ladePlanung() {
    const datum = document.getElementById('datum').value;
    console.log("Suche Planung fÃ¼r: " + datum);

    google.script.run
        .withSuccessHandler(function(planung) {
            if (planung && !planung.error) {
                console.log("Daten gefunden:", planung);
                document.getElementById('typ').value = planung.typ;
                document.getElementById('textwort').value = planung.textwort;
                document.getElementById('leiter').value = planung.leiter;
                document.getElementById('lied1').value = planung.lied1;
                document.getElementById('lied2').value = planung.lied2;
                document.getElementById('lied3').value = planung.lied3;
                document.getElementById('notizen').value = planung.notizen;
            } else {
                console.log(planung ? planung.error : "Keine Antwort vom Server");
                // Felder leeren, wenn nichts gefunden wurde
                ['typ', 'textwort', 'leiter', 'lied1', 'lied2', 'lied3', 'notizen'].forEach(id => {
                    document.getElementById(id).value = "";
                });
            }
        })
        .withFailureHandler(function(err) {
            console.error("Script-Fehler:", err);
        })
        .getPlanungsDaten(datum);
}

        function showPage(n) {
            document.querySelectorAll('.page').forEach((p, i) => p.style.display = (i+1 === n) ? 'block' : 'none');
            document.querySelectorAll('.nav-tab').forEach((b, i) => b.classList.toggle('active', i+1 === n));
        }

        function updateCount(id, delta) {
            let el = document.getElementById(id);
            el.innerText = Math.max(0, parseInt(el.innerText) + delta);
            calculateTotals();
        }

        function calculateTotals() {
            const getV = (id) => parseInt(document.getElementById(id).innerText) || 0;
            document.getElementById('totalGesamt').innerText = getV('saalGesamt') + getV('empGesamt');
            document.getElementById('totalBesucher').innerText = getV('saalBesucher') + getV('empBesucher');
            document.getElementById('totalKinder').innerText = getV('saalKinder') + getV('empKinder');
            document.getElementById('totalGaeste').innerText = getV('saalGaeste') + getV('empGaeste');
        }

        function toggleGlobalLockPage1() {
            const btn = document.getElementById('globalLockBtn');
            const isLocked = btn.innerText.includes("ðŸ”’");
            const fields = ['datum', 'typ', 'beginn', 'ende', 'textwort', 'leiter', 'mit1', 'mit2', 'lied1', 'lied2', 'lied3'];
            fields.forEach(id => {
                document.getElementById(id).disabled = !isLocked;
                document.getElementById(id).closest('.field-container').classList.toggle('is-locked', !isLocked);
            });
            btn.innerText = isLocked ? "ðŸ”“ SEITE 1 BEARBEITEN" : "ðŸ”’ SEITE 1 SPERREN";
            btn.classList.toggle('locked-mode', !isLocked);
        }

        async function saveAndPDF() {
            const btn = document.querySelector('button[onclick="saveAndPDF()"]');
            btn.innerText = "â³ ÃœBERTRAGE..."; btn.disabled = true;
            const getVal = (id) => document.getElementById(id).value || document.getElementById(id).innerText;
            
            const data = {
                datum: getVal('datum'), beginn: getVal('beginn'), ende: getVal('ende'), typ: getVal('typ'),
                textwort: getVal('textwort'), leiter: getVal('leiter'), mit1: getVal('mit1'), mit2: getVal('mit2'),
                lied1: getVal('lied1'), lied2: getVal('lied2'), lied3: getVal('lied3'),
                liveGesamt: getVal('totalGesamt'), liveBesucher: getVal('totalBesucher'), liveKinder: getVal('totalKinder'), liveGaeste: getVal('totalGaeste'),
                saalGesamt: getVal('saalGesamt'), saalBesucher: getVal('saalBesucher'), saalKinder: getVal('saalKinder'), saalGaeste: getVal('saalGaeste'),
                empGesamt: getVal('empGesamt'), empBesucher: getVal('empBesucher'), empKinder: getVal('empKinder'), empGaeste: getVal('empGaeste'),
                notizen: getVal('notizen')
            };

            try {
                await fetch(googleUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert("Erfolgreich gespeichert!");
                location.reload(); // Einfachster Reset: Seite neu laden
            } catch (e) { alert("Fehler!"); btn.disabled = false; }
        }
    </script>
</body>
</html>
