<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD-Erfassung V3.1</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBNehMzdBdfXKj8l1i3NxQgtWIkaCVnpHA",
        authDomain: "gd-erfassungtool.firebaseapp.com",
        databaseURL: "https://gd-erfassungtool-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "gd-erfassungtool",
        storageBucket: "gd-erfassungtool.firebasestorage.app",
        messagingSenderId: "66241308714",
        appId: "1:66241308714:web:d3390dc5681de2d8c0fb53",
        measurementId: "G-4WMBES6Q24"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, 'aktuellerGD');

      function calculateTotals() {
        const ids = ['saalGesamt', 'saalKinder', 'saalBesucher', 'saalGaeste', 'empGesamt', 'empKinder', 'empBesucher', 'empGaeste'];
        const val = {};
        ids.forEach(id => {
          const el = document.getElementById(id);
          val[id] = el ? parseInt(el.innerText) || 0 : 0;
        });
        document.getElementById('totalGesamt').innerText = val.saalGesamt + val.empGesamt;
        document.getElementById('totalKinder').innerText = val.saalKinder + val.empKinder;
        document.getElementById('totalBesucher').innerText = val.saalBesucher + val.empBesucher;
        document.getElementById('totalGaeste').innerText = val.saalGaeste + val.empGaeste;
      }

      onValue(dbRef, (snapshot) => {
        const data = snapshot.val() || {};
        const counters = ['saalGesamt', 'saalKinder', 'saalBesucher', 'saalGaeste', 'empGesamt', 'empKinder', 'empBesucher', 'empGaeste'];
        counters.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.innerText = data[id] || 0;
        });

        const fields = ['datum', 'typ', 'beginn', 'ende', 'textwort', 'lied1', 'lied2', 'lied3', 'leiter', 'mit1', 'mit2', 'notizen'];
        fields.forEach(id => {
          const el = document.getElementById(id);
          if (el && data[id] !== undefined) {
             if (el.type === 'textarea' || el.disabled) el.value = data[id];
             else if (!el.matches(':focus')) el.value = data[id];
          }
        });
        calculateTotals();
      });

      window.updateCount = function(id, delta) {
        if (document.getElementById('card-' + id)?.classList.contains('locked')) return;
        const el = document.getElementById(id);
        const current = parseInt(el.innerText) || 0;
        const newVal = Math.max(0, current + delta);
        update(ref(db, 'aktuellerGD'), { [id]: newVal });
      };

      window.quickAdd = function(targetId) {
        const val = document.getElementById(targetId).value;
        window.updateCount(val, 1);
      };

      window.toggleGlobalLockPage1 = function() {
        const btn = document.getElementById('globalLockBtn');
        const fields = ['datum', 'typ', 'beginn', 'ende', 'textwort', 'lied1', 'lied2', 'lied3', 'leiter', 'mit1', 'mit2'];
        const isCurrentlyLocked = btn.innerText.includes("ðŸ”’");
        fields.forEach(id => {
          const el = document.getElementById(id);
          const container = el.closest('.field-container');
          el.disabled = !isCurrentlyLocked;
          container.classList.toggle('is-locked', !isCurrentlyLocked);
          if (!isCurrentlyLocked) update(ref(db, 'aktuellerGD'), { [id]: el.value });
        });
        btn.innerText = isCurrentlyLocked ? "ðŸ”“ SEITE 1 BEARBEITEN" : "ðŸ”’ SEITE 1 SPERREN";
        btn.classList.toggle('locked-mode', !isCurrentlyLocked);
      };

      window.toggleCounterLock = function(id) {
        const card = document.getElementById('card-' + id);
        const isLocked = card.classList.toggle('locked');
        card.querySelector('.lock-icon').innerText = isLocked ? "ðŸ”’" : "ðŸ”“";
      };

      // RESET FUNKTION
      window.resetData = function() {
        if (confirm("MÃ¶chten Sie wirklich alle Daten fÃ¼r einen neuen Gottesdienst zurÃ¼cksetzen? (Eingaben und ZÃ¤hler werden gelÃ¶scht)")) {
          const emptyData = {
            datum: "", typ: "", beginn: "", ende: "", textwort: "", 
            lied1: "", lied2: "", lied3: "", leiter: "", mit1: "", mit2: "", notizen: "",
            saalGesamt: 0, saalKinder: 0, saalBesucher: 0, saalGaeste: 0,
            empGesamt: 0, empKinder: 0, empBesucher: 0, empGaeste: 0
          };
          set(dbRef, emptyData);
          // Schaltet Sperren aus, falls aktiv
          const lockBtn = document.getElementById('globalLockBtn');
          if (lockBtn.innerText.includes("ðŸ”’")) window.toggleGlobalLockPage1();
        }
      };

      window.showPage = function(n) {
        document.querySelectorAll('.page').forEach((p, i) => p.style.display = (i+1 === n) ? 'block' : 'none');
        document.querySelectorAll('.nav-tab').forEach((b, i) => b.classList.toggle('active', i+1 === n));
      };

      window.addEventListener('DOMContentLoaded', () => window.showPage(1));
    </script>

    <style>
        :root { --primary: #1a3a5a; --accent: #27ae60; --danger: #e74c3c; --saal-bg: #e3f2fd; --emp-bg: #fdf5e6; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 5px; background: #f0f2f5; }
        .nav-header { display: flex; width: 100%; gap: 2px; margin-bottom: 5px; }
        .nav-tab { flex: 1; padding: 15px 2px; border: none; background: #ccc; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; font-size: 0.85em; }
        .nav-tab.active { background: var(--primary); color: white; }
        .page { background: white; padding: 15px; border-radius: 0 8px 8px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; min-height: 80vh; }
        #globalLockBtn { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 2px solid var(--primary); background: white; font-weight: bold; cursor: pointer; }
        #globalLockBtn.locked-mode { background: var(--danger); color: white; border-color: var(--danger); }
        .row { display: flex; gap: 8px; margin-bottom: 10px; width: 100%; }
        .field-container { display: flex; flex-direction: column; min-width: 0; padding: 4px; border: 2px solid transparent; border-radius: 8px; box-sizing: border-box; flex: 1; }
        .field-container.is-locked { border-color: var(--danger) !important; background: #fff5f5; }
        label { font-size: 0.7em; font-weight: bold; color: #555; margin-bottom: 2px; }
        input, select, textarea { padding: 10px 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; width: 100%; box-sizing: border-box; }
        .counter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .counter-card { padding: 10px; border-radius: 12px; text-align: center; border: 2px solid #ddd; background: white; position: relative; }
        .counter-card.locked { border-color: var(--danger); background: #fff0f0; }
        .lock-icon { cursor: pointer; font-size: 18px; position: absolute; top: 5px; left: 5px; }
        .counter-controls { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }
        .btn-count { width: 55px; height: 45px; font-size: 22px; border: none; border-radius: 10px; cursor: pointer; color: white; }
        .plus { background: var(--accent); } .minus { background: var(--danger); }
        .count-value { font-size: 28px; font-weight: bold; display: block; }
        .quick-add-area { border-top: 1px dashed #999; padding-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn-quick-xxl { width: 120px; height: 120px; color: white; border: none; border-radius: 20px; font-size: 60px; font-weight: bold; cursor: pointer; }
        #p2 .btn-quick-xxl { background: #1976d2; }
        #p3 .btn-quick-xxl { background: #8d6e63; }
        .totals-bar { background: #fff; padding: 12px; border-radius: 10px; border: 2px solid var(--primary); }
        .total-row { display: grid; grid-template-columns: 100px 10px 1fr; gap: 5px; font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .btn-reset-global { width: 100%; padding: 10px; background: #7f8c8d; color: white; border: none; border-radius: 8px; font-size: 0.9em; margin-top: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-header">
        <button class="nav-tab active" onclick="showPage(1)">1. Info</button>
        <button class="nav-tab" onclick="showPage(2)">2. Saal</button>
        <button class="nav-tab" onclick="showPage(3)">3. Empore</button>
        <button class="nav-tab" onclick="showPage(4)">4. Notizen</button>
    </div>

    <div class="page" id="p1" style="display:block;">
        <button id="globalLockBtn" onclick="toggleGlobalLockPage1()">ðŸ”“ SEITE 1 BEARBEITEN</button>
        
        <div class="row">
            <div class="field-container" style="flex: 0 0 45%;"><label>Datum</label><input type="date" id="datum"></div>
            <div class="field-container"><label>Beginn</label><input type="time" id="beginn"></div>
            <div class="field-container"><label>Ende</label><input type="time" id="ende"></div>
        </div>
        
        <div class="row">
            <div class="field-container" style="flex: 1.5;"><label>Typ</label>
                <select id="typ">
                    <option value="">WÃ¤hlen...</option>
                    <option>Sonntagsgottesdienst</option><option>Wochengottesdienst</option><option>Festgottesdienst</option>
                    <option>Jugendgottesdienst</option><option>Kindergottesdienst</option><option>Ã„mtergottesdienst</option>
                    <option>Trostgottesdienst</option><option>Jugendtreffen</option><option>Seminar</option>
                </select>
            </div>
            <div class="field-container"><label>Textwort</label><input type="text" id="textwort"></div>
        </div>

        <div class="row">
            <div class="field-container"><label>Leiter</label><input type="text" id="leiter"></div>
            <div class="field-container"><label>Mitd. 1</label><input type="text" id="mit1"></div>
            <div class="field-container"><label>Mitd. 2</label><input type="text" id="mit2"></div>
        </div>

        <div class="row">
            <div class="field-container"><label>Eingang</label><input type="text" id="lied1"></div>
            <div class="field-container"><label>BuÃŸlied</label><input type="text" id="lied2"></div>
            <div class="field-container"><label>Abendmahl</label><input type="text" id="lied3"></div>
        </div>

        <h4 style="margin: 10px 0 5px 5px;">Gesamtergebnis</h4>
        <div class="totals-bar">
            <div class="total-row"><span>Gesamt</span><span>:</span><span id="totalGesamt">0</span></div>
            <div class="total-row"><span>Kinder</span><span>:</span><span id="totalKinder">0</span></div>
            <div class="total-row"><span>Besucher</span><span>:</span><span id="totalBesucher">0</span></div>
            <div class="total-row"><span>GÃ¤ste</span><span>:</span><span id="totalGaeste">0</span></div>
        </div>

        <button class="btn-reset-global" onclick="resetData()">NEUEN GOTTESDIENST STARTEN (RESET)</button>
    </div>

    <div class="page" id="p2" style="background-color: var(--saal-bg);">
        <div class="counter-grid">
            <div class="counter-card" id="card-saalGesamt"><span class="lock-icon" onclick="toggleCounterLock('saalGesamt')">ðŸ”“</span><label>SAAL GESAMT</label><span id="saalGesamt" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('saalGesamt', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalGesamt', 1)">+</button></div></div>
            <div class="counter-card" id="card-saalKinder"><span class="lock-icon" onclick="toggleCounterLock('saalKinder')">ðŸ”“</span><label>KINDER</label><span id="saalKinder" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('saalKinder', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalKinder', 1)">+</button></div></div>
            <div class="counter-card" id="card-saalBesucher"><span class="lock-icon" onclick="toggleCounterLock('saalBesucher')">ðŸ”“</span><label>BESUCHER</label><span id="saalBesucher" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('saalBesucher', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalBesucher', 1)">+</button></div></div>
            <div class="counter-card" id="card-saalGaeste"><span class="lock-icon" onclick="toggleCounterLock('saalGaeste')">ðŸ”“</span><label>GÃ„STE</label><span id="saalGaeste" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('saalGaeste', -1)">-</button><button class="btn-count plus" onclick="updateCount('saalGaeste', 1)">+</button></div></div>
        </div>
        <div class="quick-add-area">
            <select id="saalQuickSel" style="width:200px; height:45px; border:2px solid #1976d2;"><option value="saalGesamt">Ziel: Gesamt</option><option value="saalKinder">Ziel: Kinder</option><option value="saalBesucher">Ziel: Besucher</option><option value="saalGaeste">Ziel: GÃ¤ste</option></select>
            <button class="btn-quick-xxl" onclick="quickAdd('saalQuickSel')">ï¼‹</button>
        </div>
    </div>

    <div class="page" id="p3" style="background-color: var(--emp-bg);">
        <div class="counter-grid">
            <div class="counter-card" id="card-empGesamt"><span class="lock-icon" onclick="toggleCounterLock('empGesamt')">ðŸ”“</span><label>EMPORE GESAMT</label><span id="empGesamt" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('empGesamt', -1)">-</button><button class="btn-count plus" onclick="updateCount('empGesamt', 1)">+</button></div></div>
            <div class="counter-card" id="card-empKinder"><span class="lock-icon" onclick="toggleCounterLock('empKinder')">ðŸ”“</span><label>KINDER</label><span id="empKinder" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('empKinder', -1)">-</button><button class="btn-count plus" onclick="updateCount('empKinder', 1)">+</button></div></div>
            <div class="counter-card" id="card-empBesucher"><span class="lock-icon" onclick="toggleCounterLock('empBesucher')">ðŸ”“</span><label>BESUCHER</label><span id="empBesucher" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('empBesucher', -1)">-</button><button class="btn-count plus" onclick="updateCount('empBesucher', 1)">+</button></div></div>
            <div class="counter-card" id="card-empGaeste"><span class="lock-icon" onclick="toggleCounterLock('empGaeste')">ðŸ”“</span><label>GÃ„STE</label><span id="empGaeste" class="count-value">0</span><div class="counter-controls"><button class="btn-count minus" onclick="updateCount('empGaeste', -1)">-</button><button class="btn-count plus" onclick="updateCount('empGaeste', 1)">+</button></div></div>
        </div>
        <div class="quick-add-area">
            <select id="empQuickSel" style="width:200px; height:45px; border:2px solid #8d6e63;"><option value="empGesamt">Ziel: Gesamt</option><option value="empKinder">Ziel: Kinder</option><option value="empBesucher">Ziel: Besucher</option><option value="empGaeste">Ziel: GÃ¤ste</option></select>
            <button class="btn-quick-xxl" onclick="quickAdd('empQuickSel')">ï¼‹</button>
        </div>
    </div>

    <div class="page" id="p4"><textarea id="notizen" rows="18" placeholder="Notizen..."></textarea></div>

    <button onclick="generatePDF()" style="width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:10px; font-size:1.2em; font-weight:bold; margin-top:8px; cursor:pointer;">PDF PROTOKOLL ERZEUGEN</button>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const getV = (id) => document.getElementById(id).value || document.getElementById(id).innerText;
            
            doc.setFontSize(22); doc.setTextColor(26, 58, 90);
            doc.text("Dienstprotokoll Gottesdienst", 20, 20);
            
            doc.setFontSize(12); doc.setTextColor(0, 0, 0);
            doc.text(`Datum: ${getV('datum')}   Beginn: ${getV('beginn')}   Ende: ${getV('ende')}`, 20, 35);
            doc.text(`Typ: ${getV('typ')}`, 20, 45);
            doc.text(`Leitung: ${getV('leiter')} (Mitd.: ${getV('mit1')}, ${getV('mit2')})`, 20, 55);
            doc.text(`Textwort: ${getV('textwort')}`, 20, 65);
            doc.text(`Lieder: ${getV('lied1')} / ${getV('lied2')} / ${getV('lied3')}`, 20, 75);
            
            doc.line(20, 80, 190, 80);
            doc.setFontSize(14); doc.text("Teilnehmerstatistik", 20, 90);
            doc.text(`Saal:    Gesamt: ${getV('saalGesamt')} | Kinder: ${getV('saalKinder')} | Besucher: ${getV('saalBesucher')} | GÃ¤ste: ${getV('saalGaeste')}`, 20, 100);
            doc.text(`Empore:  Gesamt: ${getV('empGesamt')} | Kinder: ${getV('empKinder')} | Besucher: ${getV('empBesucher')} | GÃ¤ste: ${getV('empGaeste')}`, 20, 110);
            
            doc.setFontSize(13); doc.setTextColor(231, 76, 60);
            doc.text(`SUMME:   Gesamt: ${getV('totalGesamt')} | Kinder: ${getV('totalKinder')} | Besucher: ${getV('totalBesucher')} | GÃ¤ste: ${getV('totalGaeste')}`, 20, 125);
            
            doc.line(20, 135, 190, 135);
            doc.setTextColor(0,0,0); doc.text("Notizen:", 20, 145);
            const splitNotizen = doc.splitTextToSize(getV('notizen'), 170);
            doc.text(splitNotizen, 20, 155);
            
            doc.save(`Protokoll_${getV('datum')}.pdf`);
        }
    </script>
</body>
</html>
